<!doctype html>
<html lang="ru">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Авторизация</title>
  <link rel="stylesheet" type="text/css" href="
{% static 'bootstrap/css/bootstrap.min.css' %}">
  <style>
      body, html {
          height: 100%;
          margin: 0;
      }

      .bg {
          /* The image used */
          background-image: url("{% static 'image/photo.jpg' %}");
          /* Full height */
          height: 100%;
          background-size: cover;
          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: scroll;
      }
  </style>
</head>
<body>
<div class="bg">
  <div style="display: flex; flex-direction: row; flex-wrap: wrap">
    <div class="row">
      <div class="card w-75 mx-5 text-center border-secondary-subtle">
        <h4 class="card-header bg-success-subtle">Авторизация</h4>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-info btn-block">Войти</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
